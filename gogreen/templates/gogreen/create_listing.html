{% extends "gogreen/base_generic.html" %}
{% block content %}
<h2>Create a New Plant Listing</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Create Listing</button>
  </form>
  <br>
  <a href="{% url 'gogreen:plant_list' %}">Back to Plant List</a>
  
  {% endblock content %}
